<h2 mat-dialog-title>Boomi Filter</h2>
<mat-dialog-content style="background: #e8e8e8">
  <div style="padding: 20px;">
    <!-- <h3>Academic:</h3> -->
      <form [formGroup]="targetGroup">
        <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Academic
                </mat-panel-title>
              </mat-expansion-panel-header>
              <div style="margin-bottom: 20px;">
                  <h3>By College:</h3>
                  <section class="checkbox-section">
                    <mat-checkbox *ngFor="let college of targets.colleges" formControlName="colleges" class="checkbox-margin">{{college}}</mat-checkbox>
                  </section>
              </div>
              <div style="margin-bottom: 20px;">
                  <h3>By Current Program:</h3>
                  <section class="checkbox-section">
                    <mat-checkbox *ngFor="let college of targets.majors" formControlName="majors" class="checkbox-margin">{{college}}</mat-checkbox>
                  </section>
              </div>
              <div style="margin-bottom: 20px;">
                  <h3>By GPA:</h3>
                  <mat-form-field class="full-width">
                    <input matInput type="number" step="0.1" min="0" max="4" formControlName="gpaMin" placeholder="Minimum">
                  </mat-form-field>
                  <mat-form-field>
                      <input matInput type="number" step="0.1" min="0" max="4" formControlName="gpaMax" placeholder="Maximum">
                  </mat-form-field>
              </div>

              
             
              <!-- <mat-radio-group class="example-radio-group" >
                <mat-radio-button *ngFor="let college of targets.colleges" [value]="college" class="example-radio-button">{{college}}</mat-radio-button>
              </mat-radio-group> -->
            </mat-expansion-panel>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Bio Demo
                </mat-panel-title>
              </mat-expansion-panel-header>
              <p>I'm visible because I am open</p>
            </mat-expansion-panel>
          </mat-accordion>
        </form>

  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Cancel</button>
  <button mat-button color="warn" [mat-dialog-close]="true">Filter</button>
</mat-dialog-actions>
